<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
<head>
<meta charset="UTF-8" />
<title>Sistema de Gestão de Pessoas</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
crossorigin="anonymous">

</head>
<body>
	<div class="container my-2">
		<h1>Lista de Artigos</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>ID</th>
					<th>Titulo</th>
					<th>Resumo</th>
					<th>Publicado</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="artigo : ${listaArtigos}">
					<td th:text="${artigo.id}"></td>
					<td th:text="${artigo.titulo}"></td>
					<td th:text="${artigo.resumo}"></td>
					<td th:text="${artigo.publicado} ? 'Publicado': 'Não publicado'"></td>
					<td>
						<a th:href="@{/artigos/{id}(id=${artigo.id})}" class="btn btn-primary col-4">Alterar</a>
						<a th:href="@{/artigos/excluir/{id}(id=${artigo.id})}" class="btn btn-danger col-4">Excluir</a>			
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/artigos/novo}" class="btn btn-primary">Incluir Artigo</a>
		<a th:href="@{/artigos/excluirtodos}" class="btn btn-danger">Excluir Todos</a>
		<a th:href="@{/}" class="btn btn-primary col-2"> Tela principal</a>
	</div>
</body>
</html>
