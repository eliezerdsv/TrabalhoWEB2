<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
<head>
<meta charset="UTF-8" />
<title>Formulário</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
crossorigin="anonymous">

</head>
<body>

	<div class="container my-2">
		<h2>Artigos</h2>
		<form action="#" th:action="@{/rh/artigos/salvar}" th:object="${artigo}" method="POST">
		
			<input type="text" th:field="*{titulo}" placeholder="Título" class="form-control mb-4 col-4">
      		<input type="text" th:field="*{resumo}" placeholder="Resumo" class="form-control mb-4 col-4">
        
			<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>
		<hr>
		<a th:href="@{/artigos}">Retornar para a lista de pessoas</a>
	</div>
</body>
</html>
