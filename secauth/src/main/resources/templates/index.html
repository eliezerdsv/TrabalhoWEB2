<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SecAuth App</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
		crossorigin="anonymous">
    </head>
<body>
	<section class="section">
		<div class="container has-text-centered">
			<div>
				<h1 class="title">SecAuth - OAuth2 Spring Security Cognito Login</h1>
				<div sec:authorize="isAuthenticated()">
					<div class="box">
						Ol√°, <strong th:text="${#authentication.principal.email}"></strong>
					</div>
				</div>
				
                <div sec:authorize="isAuthenticated()">
					<div>
						<a th:href="@{/artigos}" class="btn btn-primary"> Editora</a>
					</div>
					<form method="post" th:action="@{/logout}">
						<input type="submit" class="btn btn-danger" value="Logout" />
					</form>
				</div>
				
				<div sec:authorize="isAnonymous()">
					<div class="box">
						<a class="btn btn-primary"
							th:href="@{/oauth2/authorization/cognito}">SecAuth</a>
					</div>
				</div>
				
			</div>
		</div>
	</section>



</body>
</html>
